<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Campus Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" href="../assets/logo.svg" type="image/svg+xml">
</head>
<body class="admin-body light-mode">
    <div class="admin-container">
        <div class="admin-login-card">
            <div class="login-header">
                <img src="../assets/logo.svg" alt="Campus Cafe Logo" class="login-logo">
                <h1>Admin Login</h1>
            </div>
            
            <div id="login-error" class="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="login-info">
                    <p><small>Default login: admin / admin123</small></p>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            
            <div class="login-footer">
                <a href="../index.html">Back to Website</a>
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils/theme.js"></script>
    <script src="../js/utils/storage.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/admin/login.js"></script>
</body>
</html>
