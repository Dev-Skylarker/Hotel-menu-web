<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#fff" stroke="#e67e22" stroke-width="2" />
  
  <!-- Kenya Flag Colors Bar -->
  <rect x="25" y="15" width="50" height="4" fill="#000000" /> <!-- Black -->
  <rect x="25" y="19" width="50" height="4" fill="#bb0000" /> <!-- Red -->
  <rect x="25" y="23" width="50" height="4" fill="#006600" /> <!-- Green -->
  
  <!-- Plate -->
  <ellipse cx="50" cy="55" rx="30" ry="15" fill="none" stroke="#e67e22" stroke-width="2" />
  
  <!-- Spoon and Fork -->
  <path d="M30,40 L30,65 C30,70 35,70 35,65 L35,50" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" />
  <path d="M70,40 L70,65" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" />
  <path d="M65,40 L75,40" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" />
  
  <!-- Food on Plate (Ugali and Sukuma Wiki) -->
  <circle cx="45" cy="55" r="10" fill="#f5f5dc" /> <!-- Ugali -->
  <path d="M60,50 C65,52 65,58 60,60" fill="none" stroke="#006600" stroke-width="2" /> <!-- Sukuma Wiki -->
  <path d="M57,53 C62,55 62,58 57,60" fill="none" stroke="#006600" stroke-width="2" /> <!-- Sukuma Wiki -->
  
  <!-- Restaurant Name -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" font-weight="bold" fill="#333">KENYAN DELIGHTS</text>
